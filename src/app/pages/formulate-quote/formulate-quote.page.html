<ion-header [translucent]="true" translucent="true"  class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button color="dark" (click)="close()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      {{request.nome}}
    </ion-title> 
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" fullscreen="true" fullscreen class="auto-scroll" *ngIf="request">
  
  <div class="ddp-panel">
    <ion-grid class="ion-no-padding">
      <ion-row class="ion-padding-bottom">
        <ion-col class="ion-text-center ddp-light">{{request.email}}</ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-text-center ddp-overflow ddp-light">{{request.quesito}}</ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <!-- <ion-grid class="ion-padding">

  <ion-list>
    <!-- <ion-list-header>
      <ion-label>
      </ion-label>
    </ion-list-header> -->
    <ion-item (click)="presentAlertPrompt()">
      <ion-label>Modifica importo</ion-label>
      <ion-chip slot="end">
        <ion-label>{{request.price}}</ion-label>
        <ion-icon name="logo-euro"></ion-icon>
      </ion-chip>
    </ion-item>
    <ion-item>
      <ion-label>Modello risposta</ion-label>
      <ion-select [(ngModel)]="templateSelected" (ngModelChange)="templateFormSelected($event)"  okText="Conferma" cancelText="Annulla">
        <ion-select-option  *ngFor="let template of templates; let idx = index;" [value]="template.title" >{{template.title}}</ion-select-option> 
      </ion-select>
    </ion-item>
  </ion-list>

  <div class="ddp-panel">
    <ion-grid class="ion-no-padding">
      <ion-row>
        <ion-col class="ion-text-left">
        <ion-textarea [(ngModel)]="message" class="ion-no-padding" clearOnEdit="false" rows="6" cols="1" placeholder="Aggiungi un messaggio..."></ion-textarea>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>

<ion-footer class="ion-text-center ion-no-border">
  <ion-toolbar class="ion-text-center ion-no-border" color="transparent">
    <ion-button color="primary" class="ion-text-uppercase ddp-hc" (click)="sendMessage()">Invia messaggio</ion-button>
  </ion-toolbar>
</ion-footer>
