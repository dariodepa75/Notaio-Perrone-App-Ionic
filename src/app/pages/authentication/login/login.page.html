<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Log In</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <form [formGroup]="ionicForm" (ngSubmit)="submitForm()" novalidate>

    <ion-item lines="full">
      <ion-label position="floating">Username</ion-label>
      <ion-input formControlName="username" type="text"></ion-input>
    </ion-item>
    <span color="danger" class="error ion-padding" *ngIf="isSubmitted && errorControl.username.errors?.required">
      campo richiesto.
    </span>
    <span color="danger" class="error ion-padding" *ngIf="isSubmitted && errorControl.username.errors?.minlength">
      Minimo 4 caratteri.
    </span>

    <!-- <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="email" type="email"></ion-input>
    </ion-item>
    <span color="danger" class="error ion-padding" *ngIf="isSubmitted && errorControl.email.errors?.required">
      campo richiesto.
    </span>
    <span color="danger" class="error ion-padding" *ngIf="isSubmitted && errorControl.email.errors?.pattern">
      inserisci una email valida.
    </span> -->

    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input formControlName="password" type="password"></ion-input>
    </ion-item>
    <span color="danger" class="error ion-padding" *ngIf="isSubmitted && errorControl.password.errors?.required">
      campo richiesto.
    </span>
    <span color="danger" class="error ion-padding" *ngIf="isSubmitted && errorControl.password.errors?.minlength">
      Minimo 4 caratteri.
    </span>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block">Invia</ion-button>
      </ion-col>
    </ion-row>
  </form>

</ion-content>
