
<ion-item-sliding #slidingItem [attr.track]="request.nome | lowercase">
  <ion-item *ngIf="request" [routerLink]="'/request/' + request.id" routerDirection="forward" [detail]="false" lines="none" class="ddp-item">
    <ion-label class="ion-text-wrap">
      <div>
        <ion-grid class="ion-no-padding">
          <ion-row>
            <ion-col size="8" class="padding-bottom">
              <div class="request_state ddp-hc ddp-status-{{request.status}}"><span class="letter">{{request.chr_status}}</span>{{request.msg_status}}</div>
              <!-- <div class="request_state ion-text-start"><span class="letter">R</span>IN ATTESA DI RISPOSTA</div> -->
            </ion-col>
            <ion-col>
              <div class="ion-text-end"><span class="ddp-date">{{ dateRequest }}</span><span class="ddp-time">{{timeRequest}}</span></div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
      <h3><strong class="d-block text-gray-dark">{{request.nome}}</strong></h3>
      <h4 class="d-block text-gray">{{request.email}}</h4>
      <h4 class="ellipsis">{{ request.quesito }}</h4>

    </ion-label>
  </ion-item>

      *ngIf="segment === 'favorites'">

    </ion-item-option>
  </ion-item-options>  -->

</ion-item-sliding>
